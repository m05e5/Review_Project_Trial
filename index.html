 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Admission_trial</title>
</head>

<body translate="no" >
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div>
<main>
    <h1 id="title"> Title </h1>
</main>
<p id="description">University Student Resources Survey</p>
<form id="survey-form">
  <label for= "name" id="name-label">What's your name?</label>
  <br>
  <input type="text" id="name" name="name" placeholder="example name" required>
  <br><br>
  <label for= "gender" id="gender-label">What's your gender?</label>
  <br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male" id=male-label>Male</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female" id=female-label>Female</label>
  <input type="radio" id="other" name="gender" value="other" required>
  <label for="other" id=other-label>Other</label> 
  <br><br>
  <label for= "email" id="email-label">What's your email?</label>
  <br>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
  <br><br>
  <label for= "nummber" id="number-label">What's your semester number?</label>
  <br>
  <input type="number" id="number" name="number" placeholder="6" required min="1" max="12">
  <br><br>
  <label for="dropdown" id="dropdown_label">Select your country</label>
  <br>
  <select name="dropdown" id="dropdown">
    <option value="Lebanon">Lebanon</option>
    <option value="Venezuela">Venezuela</option>
  </select><br><br>
<label for= "checkbox-label" id="checkbox-label">What resources do you have to study during the pandemic?
  </label><br>
  <input type="checkbox" id="own-computer" name="resources" value="own-computer">
  <label for="own-computer" id="own-computer-label">Own computer</label>
  <br>
  <input type="checkbox" id="internet-access" name="resources" value="internet-access">
  <label for="internet-access" id="internet-access-label">Internet access</label>
  <br>
  <input type="checkbox" id="quiet-place" name="resources" value="quiet-place">
  <label for="quiet-place" id="quiet-place-label">Quiet place</label>
  <br><br>
  <label for="textarea" id="textarea-label">Do you have any suggestion?</label>
  <br>
  <textarea  cols="50"></textarea>
  <br><br>
  <input type="submit" id="submit" value="submit">
</form>
</div>
</html>
